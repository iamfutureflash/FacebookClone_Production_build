<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Facebook Login clone</title>
    <link rel="stylesheet" href="./assets/index.bbb96bf0.css">
  </head>
  <body class="bg-gray-100">
    <div class="container flex mx-auto mt-48 items-center justify-center">
      <div class="left009 w-1/3 mx-14">
        <img class="w-60" src="./assets/fb.717e23e0.svg" alt="Loding" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="flex-row w-1/4">
        <div class="right009 bg-white flex-col p-6  rounded-xl">
          <input
            class="m-2 px-4 py-3 rounded-md border-2 border-gray-200 hover:border-blue-400"
            type="text"
            name="email"
            placeholder="email and phone number"
          />
          <input
            class="m-2 px-4 py-3 rounded-md border-2 border-gray-200 hover:border-blue-400"
            type="text"
            name="password"
            placeholder="password"
          />
          <button
            class="bg-blue-500 text-white font-bold my-2 px-4 py-3 rounded-md"
          >
            Log In
          </button>
          <hr class="my-2" />
          <span class="text-blue-500 cursor-pointer text-center hover:underline">
            Forgotten password?
          </span>
          <button
            class="bg-green-500 text-white font-bold my-2 px-4 py-3 rounded-md w-fit mx-auto"
          >
            Create New Account
          </button>
        </div>
        <div class="py-4 text-center">
          <span class="text-sm "><span class="font-bold hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
      </div>
      
    </div>
  </body>
</html>
